<body>
  <div id="placeholder"></div>
  <div id="instructions">
      <h1>INSTRUCTIONS:</h1>
      <ul>
          <li>Choose a preset</li>
          <li>Click once to specify the shapes location</li>
          <li>Click a second time to specify the velocity and direction</li>
      </ul>
  </div>
  
  <div id="canvasArea">
      <nav class="navigation">
          <div class="button options1 dropdown" id="presets">
              <div class="button head" id="presetHead"></div>
              <div class="button radio presets" id="PRESET1">PRESET1</div>
              <div class="button radio presets" id="PRESET2">PRESET2</div>
              <div class="button radio presets" id="PRESET3">PRESET3</div>
              <div class="button radio presets" id="PRESET4">PRESET4</div>
          </div>
          <div class="button toggle options1" id="gravity"></div>
          <div class="button toggle options1" id="string"></div>
          <div class="button option optioned" id="options1">
              <div class="block one"></div>
              <div class="block two"></div>
              <div class="block three"></div>
          </div>
          <div class="button" id="refresh"></div>
          <div class="button toggle" id="play"></div>
          <div class="button" id="fps">90</div>
          <div class="clear"></div>
      </nav>
      <canvas id="canvas1" width="100" height="100"></canvas>
  </div>
</body>
